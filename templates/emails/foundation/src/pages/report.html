---
subject: Generic Report Email Template
---

<spacer size="16"></spacer>

<container>

    <spacer size="16"></spacer>
    <spacer size="16"></spacer>

    <center>
        <img src="{logoSrc}" title="AnyComment Analytics" width="283" height="108">
    </center>

    <spacer size="16"></spacer>
    <spacer size="16"></spacer>

    <row>
        <columns small="12">
            <p>{helloParagraph}</p>
            <spacer size="10"></spacer>
            <p>{afterHelloParagraph}</p>
        </columns>
    </row>

    <spacer size="16"></spacer>

    <row>
        <columns large="2" medium="2" small="12">
            <img src="{usersSummaryIcon}" width="36" height="36">
        </columns>
        <columns large="10" medium="10" small="12">
            <p>{usersSummaryParagraph}</strong></p>
        </columns>
    </row>

    <spacer size="16"></spacer>

    <row>
        <columns large="2" medium="2" small="12">
            <img src="{popularUserIcon}" width="36" height="36">
        </columns>
        <columns large="10" medium="10" small="12">
            <p>{popularUserParagraph}</strong></p>
        </columns>
    </row>

    <spacer size="16"></spacer>

    <row>
        <columns large="2" medium="2" small="12">
            <img src="{commentsSummaryIcon}" width="36" height="36">
        </columns>
        <columns large="10" medium="10" small="12">
            <p>{commentsSummaryParagraph}</strong></p>
        </columns>
    </row>

    <spacer size="16"></spacer>

    <row>
        <columns large="2" medium="2" small="12">
            <img src="{activeModeratorIcon}" width="36" height="36">
        </columns>
        <columns large="10" medium="10" small="12">
            <p>{activeModeratorParagraph}</strong></p>
        </columns>
    </row>

    <spacer size="16"></spacer>

    <row>
        <columns large="2" medium="2" small="12">
            <img src="{popularPostIcon}" width="36" height="36">
        </columns>
        <columns large="10" medium="10" small="12">
            <p>{popularPostParagraph}</strong></p>
        </columns>
    </row>

    <spacer size="16"></spacer>

    <row>
        <columns large="12">
            <p>{otherSummaryParagraph}</strong></p>
        </columns>
    </row>

    <spacer size="16"></spacer>

</container>
<spacer size="16"></spacer>
